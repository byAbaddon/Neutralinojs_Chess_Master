<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./icons/trayIcon.png" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess Master</title>

  <link rel="stylesheet"
  href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
  integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
  crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
  crossorigin="anonymous"></script>

<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
  integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
  crossorigin="anonymous"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>


</head>
<body>
  <main class="container">
    <div id="board"  class="demo-board" style="width: 560px"></div>

    <section class="intro"  style="display:block">
      <button class="btn-menu">MENU</button>

      <div class="author">
        <p id="dev">by Abaddon</p>
        <p id="copy">&copy; 2025</p>
      </div>
    </section>



    <section class="menu" style="display:none" >
      <img src="img/items/menu.png" alt="menu" class="menu-label">
      <h1>Make you choice:</h1>

       <ul>
        <li>Player <span class="vs">vs</span> Player      <span><img width="80px" src="img/items/start.png" alt=""></span></li>
        <li>Player <span class="vs">vs</span> AI - Child  <span><img width="80px" src="img/items/start.png" alt=""></span></li>
        <li>Player <span class="vs">vs</span> AI - Pro    <span><img width="80px" src="img/items/denied.png" alt=""></span></li>
        <li>Player <span class="vs">vs</span> AI - Master <span><img width="80px" src="img/items/denied.png" alt=""></span></li>
       </ul>

       <article class="select">
         <div>
           <label for="style">Style</label>
          <input type="checkbox" id="style" name="style" />
        </div>

        <div>
          <label for="boards">Board</label>
         <input type="checkbox" id="boards" name="boards" />
       </div>

         <div>
           <label for="color">Color</label>
           <input type="checkbox" id="color" name="color" />
         </div>

       </article>

       <article class="small-board">
        <div id="boardMenuStyle"  class="demo-board" style="width: 200px"></div>
        <div id="boardMenuDemo"   class="" style="width: 200px"></div>
        <div id="boardMenuColor" class="demo-board" style="width: 200px"></div>
       </article>
     
      </section>
    
    

    <section class="game" style="display:none">
      <!-- <div id="boardGame" style="width: 560px"></div> -->
    </section>
  

   <section class="commands" style="display: none;">
     <div id="myBoard" style="width: 560px"></div>

     <div class="buttons"> 
        <button id="clearBoardBtn" class="btn-new-game">NewGame</button>
        <button class="btn-back-menu">Menu</button>
    </div>

   <aside class="clocks-aside">
      <div class="labels">
        <h4 class="time-label">START TIME</h4>
      </div>

      <div class="clock labels">
        <span id="hours">00</span> :
        <span id="minutes">00</span> :
        <span id="seconds">00</span>
      </div>
      

      <div class="players-clocks labels">
         <div class="color-label">
          <h5 class="white">WHITE STEP</h5>
          <h5 class="black">BLACK STEP</h5>
        </div>
  
        <div class="color-clock black-clock">
          <span ><img id="b-figure"
            style="position: absolute;bottom: 0.2em;right: 2.4em;"
            src="" width="0px" alt="figure"></span>
          <span style="margin-left: 26px;"  id="b-step"></span>
       
      </div>

        <div class="color-clock white-clock">
          <span ><img id="w-figure"
            style="position: absolute;bottom: 0.15em;right: 3.9em; "
            src="" width="0px" alt="figure"></span>
          <span id="w-step" style="margin-left: 23px;"></span>
        </div>

  </aside>


   <aside class="avatar">
    <p class="gameType">Player <span>vs</span><span>Player</span> </p>

    <img src="img/avatars/user/white.png" alt="avatar" width="120px">
    <div class="name">
       <p style="display: none;" >Kid</p>
    </div>
   
     <h4 class="step-label">LAST MOVE MADE</h4>
     <p class="step"></p>

   </aside> 

    
    <aside class="status-label">STATUS:
      <div class="status"></div>
    </aside>
   <!--   <label>FEN:</label>
      <div id="gameFEN"></div>
      <label>PGN:</label>
      <div id="gamePGN"></div> -->
   </section>

   








   <div id="popup" style="display: none;">
    <p>ARE YOU SURE ? </p>
    <div class="btn-confirm">
      <button id="btn-yes">Yes</button>
      <button id="btn-no">No</button>
    </div>
  </div>


  </main>
  

  <!-- preload Sounds -->
  <audio id="soundComplete" src="./sounds/complete.wav"></audio>
  <audio id="soundBtnClick" src="./sounds/btnClick.wav"></audio>
  <audio id="soundHoverMenu" src="./sounds/hoverMenu.wav"></audio>
  <audio id="soundStartGame" src="./sounds/startGame.wav"></audio>
  <audio id="soundMoveWhite" src="./sounds/moveWhite.wav"></audio>
  <audio id="soundMoveBlack" src="./sounds/moveBlack.wav"></audio> 
  <audio id="soundGetFigure" src="./sounds/getFigure.wav"></audio>  
  <audio id="soundSecond" src="./sounds/second.wav"></audio>  
  <audio id="soundMinute" src="./sounds/minute.wav"></audio>  
  <audio id="soundCheck" src="./sounds/check.wav"></audio> 
  <audio id="soundGameOverCheckMath" src="./sounds/gameOvercheckMath.wav"></audio> 
  <audio id="soundGameOverPat" src="./sounds/gameOverPat.wav"></audio> 



  <!-- library -->
  <script src="/js/neutralino.js"></script>
  <!-- Your app's source files -->
  <script type="module" src="/js/main.js" defer  ></script>
  
 </body>
</html>
